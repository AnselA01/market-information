<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stock Information</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="styles.css" rel="stylesheet">
  </link>
</head>

<body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jscharting.com/latest/jscharting.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="scripts/stocks.js"></script>
  <header>
    <div class="header-content">
      <div class="input-field">
        <form id="search-stock">
          <input class="stock-symbol-search-bar" type="text" id="stock-symbol-input" placeholder="Search for another company... " oninput="this.value = this.value.toUpperCase()">
          <input class="stock-submit-button" type="submit" onclick="getSymbol()" value="search"text-transform:uppercase>
        </form>
      </div>
      <div class="header-links">
        <span><a class=header-link href="markets.html">Markets</a></span>
        <span><a class=header-link href="movers.html">Trending</a></span>
        <span><a class=header-link href="#">Text</a></span>
        <span><a class=header-link href="#">Text</a></span>
      </div>
    </div>
  </header>
  <div class="stocks-wrapper">
    <div class="grid-container">
      <div class="left-side">
        <!--left side-->


        <!-- company name and image -->
        <div class="name-and-image">
          <span><img id="logo" class="logo"></span>
          <span id="company-name" class="company-name"></span>
          <span class="exchange-and-ticker">
            <span class="exchange" id="exchange"></span>
            <span class="ticker " id="ticker"></span>
          </span>
        </div>

        <!-- regular market price -->
        <div class="current-price-and-change">
          <span id="current-price" class="current-price"></span>

          <!-- regular market change -->
          <span class="change">
            <span id="pos-day-price-change" class="pos-day-price-change"></span><span id="pos-day-percent-change" class="pos-day-percent-change"></span>
            <span id="neg-day-price-change" class="neg-day-price-change"></span><span id="neg-day-percent-change" class="neg-day-percent-change"></span>
            <span id="eq-day-price-change" class="eq-day-price-change"></span><span id="eq-day-percent-change" class="eq-day-percent-change"></span>
          </span>

          <!-- bid and ask -->
          <div class="bid-ask">
            <span id="bid"></span>
            <span id="ask"></span>
          </div>
          <div class="market-status">
            <span id="market-status"></span>
            <span id="month-and-day"></span>
            <span id="time"></span>
          </div>
          <!-- after hours price and change-->
          <div class="after-hours">
            <span id="ah-text"></span>
            <span class="ah-price" id="ah-price"></span>
            <span class="ah-change">
              <span id="pos-ah-change" class="pos-change"></span>
              <span id="neg-ah-change" class="neg-change"></span>
              <span id="eq-ah-change" class="eq-change"></span>
            </span>
          </div>
        </div>
        <div id="chart" class="chart"></div>
      </div>
      <div class="right-side">
        <!--right side-->
        <div class="about-company-name" id="about-company-name"></div>
        <div class="row company-info">
          <!-- stock price info -->
          <div class="column">
            <!--left column-->
            <div class="info-line">
              <span class="info-line-text">Previous Close</span>
              <span class="info-line-data" id="previous-close"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Open</span>
              <span class="info-line-data" id="open"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Volume</span>
              <span class="info-line-data" id="volume"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Day Range</span>
              <span class="info-line-data" id="day-range"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">52 Week Range</span>
              <span class="info-line-data" id="52-range"></span>
            </div>
          </div>
          <div class="column right">
            <!--right column-->
            <div class="info-line">
              <span class="info-line-text">Market Cap</span>
              <span class="info-line-data" id="market-cap"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">P/E Ratio</span>
              <span class="info-line-data" id="pe-ratio"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Average Volume</span>
              <span class="info-line-data" id="avg-volume"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Dividend Amount</span>
              <span class="info-line-data" id="div-amount"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Dividend Yield</span>
              <span class="info-line-data" id="div-yield"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Stock Information</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <div>
            <span class="title">Stocks</span>
            <span><a href="crypto_currency.html" class="next-page">Crypto Currency</a></span>
            <span><a href="forex.html" class="next-page" style="margin-left: 2px">Forex</a></span>        
        </div>
    </header>
    <div class="wrapper">
        <div class="grid-container">
            <div class="left-side"> <!--left side-->
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <script src="https://code.jscharting.com/latest/jscharting.js"></script>
                <script src="https://www.gstatic.com/charts/loader.js"></script>
                <script stc="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.js"></script>
                <script src="stocks.js"></script>
                
                <!-- company name and image -->
                <div class="name-and-image">
                    <span><img id="logo" class="logo"></span>
                    <span id="company-name" class="company-name"></span>
                    <span class="exchange-and-ticker">
                        <span class="exchange" id="exchange"></span>
                        <span class="ticker "id="ticker"></span>
                    </span>
                </div>
                
                <!-- regular market price -->
                <div class="price-and-currency">
                    <span id="current-price"class="current-price"></span>
                    <span id="currency" class="currency"></span>
                    
                    <!-- regular market change -->
                    <span class="change">
                        <span id="pos-day-change" class="pos-change"></span>
                        <span id="neg-day-change" class="neg-change"></span>
                        <span id="eq-day-change" class="eq-change"></span>
                    </span>
                    
                    <!-- bid and ask -->
                    <div class="bid-ask">   
                        <span class="bid-ask-text">Bid/Ask</span>
                        <span id="bid"></span>
                        <span>/</span>
                        <span id="ask"></span>
                    </div>
                    
                    <!-- after hours price and change-->
                    <div class="after-hours">
                        <span id="ah-price"></span>
                            <span class="ah-change">
                                <span id="pos-ah-change" class="pos-change"></span>
                                <span id="neg-ah-change" class="neg-change"></span>
                                <span id="eq-ah-change" class="eq-change"></span>
                        </span>
                    </div>
                </div>
                <div id="chart" class="chart"></div>
            </div>
                <!-- company and stock price info -->
            <div class="right-side"> <!--right side-->
                <div class="about-header">About</div>
                <div> <!--company info-->
                     <div id="company-website" class="company-website">company website</div>
                </div>
                <div class="row"> <!-- stock price info -->
                    <div class="column"> <!--left column-->
                        <div class="info-line">
                            <span class="info-line-text">Previous Close</span>
                            <span class="info-line-data" id="previous-close"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">Open</span>
                            <span class="info-line-data" id="open"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">Volume</span>
                            <span class="info-line-data" id="volume"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">Day Range</span>
                            <span class="info-line-data" id="day-range"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">52 Week Range</span>
                            <span class="info-line-data" id="52-range"></span>
                        </div>
                    </div>
                    <div class="column right"> <!--right column-->
                        <div class="info-line">
                            <span class="info-line-text">Market Cap</span>
                            <span class="info-line-data" id="market-cap"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">P/E Ratio</span>
                            <span class="info-line-data" id="pe-ratio"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">Average Volume</span>
                            <span class="info-line-data" id="avg-volume"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">52 Week Range</span>
                            <span class="info-line-data" id="52-range"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-line-text">52 Week Change</span>
                            <span class="info-line-data" id="52-change"></span>
                        </div>
                    </div>
                </div>
            </div>      
    </div>
    <footer>
        <a class="footer-link"href="index.html">look up another</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Stock Information</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="styles.css" rel="stylesheet">
  </link>
</head>

<body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jscharting.com/latest/jscharting.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="scripts/stocks.js"></script>
  <header>
    <div class="header-content">
        <form id="search-stock">
          <input class="stock-symbol-search-bar" type="text" id="stock-symbol-input"
            placeholder="Search for another company... " oninput="this.value = this.value.toUpperCase()">
          <input class="stock-submit-button" type="submit" onclick="getSymbol()" value="search"
            text-transform:uppercase>
        </form>
    </div>
  </header>
  <div class="stocks-wrapper">
    <div class="grid-container">
      <div class="left-side">
        <!--left side-->


        <!-- company name and image -->
        <div class="name-and-image">
          <span><img id="logo" class="logo" onerror="this.style.display='none'"></span>
          <span id="company-name" class="company-name"></span>
          <span class="exchange-and-ticker">
            <span class="exchange" id="exchange"></span>
            <span class="ticker " id="ticker"></span>
          </span>
        </div>

        <!-- regular market price -->
        <div class="price-and-change">
          <span id="price-and-currency" class="price-and-currency">
            <span id="currency" class="currency"></span>
            <span id="current-price" class="current-price"></span>
          </span>

          <!-- regular market change -->
          <span class="change">
            <span id="pos-day-price-change" class="pos-day-price-change"></span><span id="pos-day-percent-change"
              class="pos-day-percent-change"></span>
            <span id="neg-day-price-change" class="neg-day-price-change"></span><span id="neg-day-percent-change"
              class="neg-day-percent-change"></span>
            <span id="eq-day-price-change" class="eq-day-price-change"></span><span id="eq-day-percent-change"
              class="eq-day-percent-change"></span>
          </span>

          <!-- bid and ask -->
          <div class="bid-ask">
            <span id="bid"></span>
            <span id="ask"></span>
          </div>
          <div class="market-status">
            <span id="market-status"></span>
            <span id="month-and-day"></span>
            <span id="time"></span>
          </div>
          <!-- after hours price and change-->
          <div class="after-hours">
            <span id="ah-text"></span>
            <span class="ah-price" id="ah-price"></span>
            <span class="ah-change">
              <span id="pos-ah-price-change" class="pos-ah-change"></span> <span id="pos-ah-percent-change"
                class="pos-ah-change"></span>
              <span id="neg-ah-price-change" class="neg-ah-change"></span> <span id="neg-ah-percent-change"
                class="neg-ah-change"></span>
              <span id="eq-ah-price-change" class="eq-ah-change"></span> <span id="eq-ah-percent-change"
                class="eq-ah-change"></span>
            </span>
          </div>
        </div>
        <div id="chart" class="chart"></div>
      </div>
      <div class="right-side">
        <!--right side-->
        <div class="row company-info">
          <!-- stock price info -->
          <div class="column">
            <div class="info-line">
              <span class="info-line-text">Previous Close</span>
              <span class="info-line-data" id="previous-close"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Open</span>
              <span class="info-line-data" id="open"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Volume</span>
              <span class="info-line-data" id="volume"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Average Volume</span>
              <span class="info-line-data" id="avg-volume"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">Day Range</span>
              <span class="info-line-data" id="day-range"></span>
            </div>
            <div class="info-line">
              <span class="info-line-text">52 Week Range</span>
              <span class="info-line-data" id="52-range"></span>
            </div>
          </div>
        </div>
        <div class="about" id="about">
          <div class="about-company-name" id="about-company-name"></div>
          <div class="logo-and-symbol" id="logo-and-symbol">
          </div>
        </div>
      </div>
    </div>
</body>

</html>

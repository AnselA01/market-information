<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Securities Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script src="index.js"></script>
    <header>
        <span><img class="header-image" src="images/header-image.png"></span>
        <span><h1>Stocks, Crypto, and Forex</h1></span>
    </header>
    <div>
      <form id="form" onsubmit="return false;">
        <input class="symbol-input" type="text" id="symbolInput" placeholder="Input a symbol, separate pairs with -">
        <input class="symbol-submit" type="submit" onclick="getSymbol()" value="search">
        </form> 
      </header>
    </div>
  </body>
